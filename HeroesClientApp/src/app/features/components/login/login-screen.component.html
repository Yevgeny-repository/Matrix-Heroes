<h2>Login Form</h2>

<div class="container">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="name" class="form-control" [(ngModel)]="trainerName" placeholder="Enter name" id="name">
    </div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" [(ngModel)]="password" placeholder="Enter password" id="pwd">
    </div>
    <div class="form-group form-check">
        <a [routerLink]="['/register-screen']">Register</a>
    </div>
    <button type="button" class="btn btn-primary" (click) = "login()">Login</button>
</div>
<ngx-notifier></ngx-notifier>
